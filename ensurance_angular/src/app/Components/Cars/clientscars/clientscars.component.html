<br><br><br>
<div style="text-align: center;">
    <button class="btn btn-secondary" [routerLink]="['/NewCar',ownerid]" ><i class="fas fa-plus"  style="color: white;"></i> New Car</button> 
</div>

<br><br>
<div class="cart-main-wrapper" style="background-color: #faf4f4;">
    <div class="container">
        <div class="row" >
            <div class="col-lg-12">
                <!-- Cart Table Area -->
                <div class="cart-table table-responsive">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th class="pro-name">Model</th>
                                <th class="pro-address">Year</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of Cars">
                                <td class="pro-name"><span>{{item.model}}</span></td>
                                <td class="pro-address"><span>{{item.year}}</span></td>      
                                <td>
                                <a class="btn btn-info" ><i class="fas fa-info" style="color: white;"  [routerLink]="['/CarsAccident',item.ID]"></i></a>
                                | <button class="btn btn-danger" (click)="DeleteCar(item.ID)" ><i class="fas fa-trash-alt" style="color: white;"></i></button> 
                                
                                </td>
                            </tr>
                        </tbody>
                    </table>
               </div>
              
            </div>
        </div>
    </div>
</div>
