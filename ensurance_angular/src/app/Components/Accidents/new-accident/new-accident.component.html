<br><br><br>
<form #frm="ngForm" (ngSubmit)="AddAccident()">
    <div class="container">
        <div class="form-group">
            <label for="pname"  class="text-danger">Location :</label>
            <input type="text" class="form-control"   #Accidentloc="ngModel" [class.is-invalid]="Accidentloc.invalid" [class.is-valid]="Accidentloc.valid" id="loc" [(ngModel)]="Accident.location" required   placeholder="Enter Accident Location" name="location">
          </div>

          <div class="form-group">
            <label for="cmp" class="text-danger">Date :</label>
            <input type="text" class="form-control"   #Accidentdate="ngModel" [class.is-invalid]="Accidentdate.invalid" [class.is-valid]="Accidentdate.valid" id="date" [(ngModel)]="Accident.date" required placeholder="Enter Accident Date" name="date">
          </div>

          <div class="form-group">
            <label for="cmp" class="text-danger">Damage Amount :</label>
            <input type="text" class="form-control"   #AccidentDamageAmountPrice="ngModel" [class.is-invalid]="AccidentDamageAmountPrice.invalid" [class.is-valid]="AccidentDamageAmountPrice.valid" id="date" [(ngModel)]="Accident.DamageAmountPrice" required placeholder="Enter Accident Damage Amout" name="DamageAmountPrice">
          </div>
         
      
          <button type="submit" [disabled]="frm.invalid" class="btn btn-success">Save</button>
    </div>
   
</form>
