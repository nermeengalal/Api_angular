<br><br><br>
<form #frm="ngForm" (ngSubmit)="AddClient()">
    <div class="container">
        <div class="form-group">
            <label for="pname"  class="text-danger">Name:</label>
            <input type="text" class="form-control"   #clientName="ngModel" [class.is-invalid]="clientName.invalid" [class.is-valid]="clientName.valid" id="pname" [(ngModel)]="Client.name" required   placeholder="Enter Client Name" name="name">
          </div>
          <div class="form-group">
            <label for="cmp" class="text-danger">Address :</label>
            <input type="text" class="form-control"   #clientAddress="ngModel" [class.is-invalid]="clientAddress.invalid" [class.is-valid]="clientAddress.valid" id="cmp" [(ngModel)]="Client.address" required placeholder="Enter Client Address" name="address">
          </div>
         
      
          <button type="submit" [disabled]="frm.invalid" class="btn btn-success">Save</button>
    </div>
   
</form>
