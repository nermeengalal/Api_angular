<br><br><br>
<div style="text-align: center;">
    <button class="btn btn-secondary" [routerLink]="['/NewClient']" ><i class="fas fa-plus"  style="color: white;"></i> New Client</button> 
</div>

<br><br>
<div class="cart-main-wrapper" style="background-color: #faf4f4;">
    <div class="container">
        <div class="row" >
            <div class="col-lg-12">
                <!-- Cart Table Area -->
                <div class="cart-table table-responsive">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th class="pro-name">Name</th>
                                <th class="pro-address">Address</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of Clients">
                                <td class="pro-name"><span>{{item.name}}</span></td>
                                <td class="pro-address"><span>{{item.address}}</span></td>      
                                <td>
                                <a class="btn btn-info" [routerLink]="['/ClientsCar',item.ID]"><i class="fas fa-info" style="color: white;"></i></a>
                                | <button class="btn btn-danger" (click)="DeleteClient(item.ID)" ><i class="fas fa-trash-alt" style="color: white;"></i></button> 
                                | <a class="btn btn-warning" [routerLink]="['/EditClientdata',item.ID]" ><i class="fas fa-edit" style="color: white;"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
               </div>
              
            </div>
        </div>
    </div>
</div>
